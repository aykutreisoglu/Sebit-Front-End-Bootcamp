<div class="navbarDiv">
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="currentPage === 0 ? 'disabled' : ''">
        <a (click)="currentPage = currentPage - 1" class="page-link">Önceki</a>
      </li>

      <li
        class="page-item"
        [ngClass]="i === currentPage ? 'active' : ''"
        *ngFor="let image of images; let i = index"
      >
        <!-- İlk yöntem sayfalara tıklama --click eventi verip , fonksiyonda currentpage ile pagenumber ı eşitle. -->
        <!-- <a class="page-link" (click)="onPageChange(i)" href="#"> {{ i + 1 }} </a> -->

        <!-- 2.yöntem -->
        <a class="page-link" (click)="currentPage = i" href="#">
          {{ i + 1 }}
        </a>
      </li>

      <li
        class="page-item"
        [ngClass]="currentPage === images.length - 1 ? 'disabled' : ''"
      >
        <a (click)="currentPage = currentPage + 1" class="page-link" href="#"
          >Sonraki</a
        >
      </li>
    </ul>
  </nav>
</div>

<div class="divOrtala">
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>
