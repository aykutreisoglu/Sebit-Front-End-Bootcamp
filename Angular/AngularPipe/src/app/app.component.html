<h1 style="text-align: center">Angular Pipe</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tarih</label>
        <input
          class="form-control"
          type="date"
          (input)="onDateChange($event.target.value)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label> <b>Tarih</b></label>
      <!-- Angular Pipe | işaretten sonrası  -->

      <!-- <div>{{ name | titlecase }}</div>
      <div>{{ name | uppercase }}</div>
      <div>{{ name | lowercase }}</div> -->

      <!-- Angular Pipe Tarih  -->
      <div>{{ date | date: "fullDate" }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Money</label>
        <input
          class="form-control"
          type="text"
          (input)="onMoneyChange($event.target.value)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label> <b>Money</b></label>
      <!-- Angular Money Pipe -->
      <div>{{ money | currency: "TRY" }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Boy</label>
        <input
          class="form-control"
          type="text"
          (input)="onHeightChange($event.target.value)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label> <b>Boy</b></label>
      <!-- Angular Decimal Pipe -->
      <!-- Noktadan önceki soldaki değer 0 ile başayacak - den sonrası kaçtane 0 olacağı örn 1.255 gibi -->
      <div>{{ height | number: "1.1-4" }}</div>
    </div>
  </div>
</div>
