<div class="mat-card-div">
  <mat-card class="example-card" style="min-width: 300px">
    <mat-card-header>
      <mat-card-title>Angular Form</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="E-mail Giriniz"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email Zorunludur.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Lütfen Doğru Formatta Email Giriniz.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Şifre</mat-label>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Şifrenizi giriniz"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password Zorunludur.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Minimum 8 karakter giriniz.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">
            Maksimum 12 karakter giriniz.
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Giriş Yap
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
